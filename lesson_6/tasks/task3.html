    <h1>Задача 3.</h1>

    <p>
        Відобразити трикутник за допомогою символів «о»
        о
        оо
        ооо
        оооо
        ооооо
        оооооо
        ооооооо
    </p>

    <script>
        for (let i = 0; i <= 20; i++) {
            for (let j = 0; j <= i; j++) {
                document.write('0');
            }
            document.write('<br>');
        }
    </script>
