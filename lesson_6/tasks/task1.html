    <h1>Задача 1.</h1>

    <p>
        Вивести на екран:<br>
        A B C D E<br>
        B C D E F<br>
        C D E F G<br>
        D E F G H<br>
        E F G H I
    </p>

    <script>
        let str = '';
        
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                str += String.fromCharCode(65 + i + j) + ' ';
            }
            str += '<br>';
        }
        
        document.write(str);
    </script>
</body>
