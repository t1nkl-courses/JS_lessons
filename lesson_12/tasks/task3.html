    <h1>Задача 3.</h1>

    <p>
        Дано масив 30 випадкових цілих чисел.
        Підрахувати скільки було обмінів під час сортування включеннями
    </p>

    <script>
        const randomNumbers = Array.from({ length: 30 }, () => Math.floor(Math.random() * 100) + 1);

        function insertionSort(arr) {
            let count = 0;

            for (let i = 1; i < arr.length; i++) {
                let current = arr[i];
                let j = i - 1;

                while (j >= 0 && arr[j] > current) {
                    arr[j + 1] = arr[j];
                    j--;

                    count++;
                }

                arr[j + 1] = current;
            }

            return count;
        }

        const result = insertionSort(randomNumbers);

        document.write(`${randomNumbers}<br>`);
        document.write(`Кількість обмінів: ${result}`);
    </script>
