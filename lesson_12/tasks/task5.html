    <h1>Задача 5.</h1>

    <p>
        Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.
    </p>

    <script>
        const names = ['Ivan', 'Petro', 'Olga', 'Ira', 'Oleg', 'Igor', 'Olena', 'Oksana', 'Oleksandr', 'Oleksiy'];
        let table = '';

        function bubbleSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];

                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;

                        table += `[${arr}]<br>`;
                    }
                }
            }

            return arr;
        }

        function binarySearch(arr, value) {
            let start = 0;
            let end = arr.length - 1;
            let middle = Math.floor((start + end) / 2);

            while (arr[middle] !== value && start <= end) {
                if (value < arr[middle]) {
                    end = middle - 1;
                } else {
                    start = middle + 1;
                }

                middle = Math.floor((start + end) / 2);
            }

            return arr[middle] === value ? middle : -1;
        }

        const sortedNames = bubbleSort(names);
        const result = binarySearch(sortedNames, 'Olga');

        document.write(`Вхідний масив: ${names}<br>`);
        document.write(table);
        document.write(`Результат: ${result}`);
    </script>
