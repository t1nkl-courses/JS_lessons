    <h1>Задача 6.</h1>

    <p>
        Дано масив імен.
        Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5 символів і під
        яким індексом
    </p>

    <script>
        const names = [
            "Ivan",
            "Petro",
            "Olga",
            "Ira",
            "Oleg",
            "Igor",
            "Olena",
            "Oksana",
            "Oleksandr",
            "Oleksiy",
        ];
        const searchNameLength = 5;

        function bubbleSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        function binarySearch(arr, length) {
            let start = 0;
            let end = arr.length - 1;
            let middle = Math.floor((start + end) / 2);

            while (arr[middle].length !== length && start <= end) {
                if (length < arr[middle].length) {
                    end = middle - 1;
                } else {
                    start = middle + 1;
                }
                middle = Math.floor((start + end) / 2);
            }

            return arr[middle].length === length ? middle : -1;
        }

        const sortedNames = bubbleSort(names);
        const searchNameIndex = binarySearch(sortedNames, searchNameLength);

        document.write(`Масив імен: ${names}<br>`);
        document.write(`Сортований масив імен: ${sortedNames}<br>`);
        document.write(`Ім'я довжиною ${searchNameLength} символів: ${sortedNames[searchNameIndex]}<br>`);
        document.write(`Індекс імені довжиною ${searchNameLength} символів: ${searchNameIndex}<br>`);
    </script>
