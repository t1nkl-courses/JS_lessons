    <h1>Задача 5.</h1>

    <p>
        Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість додатних, кількість більших за 100.
    </p>

    <script>
        function getResults(...numbers) {
            let evenCount = 0;
            let positiveCount = 0;
            let greaterThan100Count = 0;

            for (const number of numbers) {
                if (number % 2 === 0) {
                    evenCount++;
                }

                if (number > 0) {
                    positiveCount++;
                }

                if (number > 100) {
                    greaterThan100Count++;
                }
            }

            return {
                evenCount,
                positiveCount,
                greaterThan100Count
            };
        }

        // спробував одразу все визивати в функції, наче у кажному завданні пробував по різному це робити
        const results = getResults(
            parseFloat(prompt('Введіть перше число:', 1)).toFixed(2),
            parseFloat(prompt('Введіть друге число:', 1)).toFixed(2),
            parseFloat(prompt('Введіть третє число:', 1)).toFixed(2)
        );

        document.write(
            `Кількість парних: ${results.evenCount}
            <br>Кількість додатних: ${results.positiveCount}
            <br>Кількість більших за 100: ${results.greaterThan100Count}`
        );
    </script>
