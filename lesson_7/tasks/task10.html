    <h1>Задача 10.</h1>

    <p>
        Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.
    </p>

    <script>
        // я використав 10 констант просто для того щоб потім вивести їх в документ, хоча можна було б передавати їх в функцію як аргументи
        const temperature1 = Math.floor(Math.random() * 100) - 50;
        const temperature2 = Math.floor(Math.random() * 100) - 50;
        const temperature3 = Math.floor(Math.random() * 100) - 50;
        const temperature4 = Math.floor(Math.random() * 100) - 50;
        const temperature5 = Math.floor(Math.random() * 100) - 50;
        const temperature6 = Math.floor(Math.random() * 100) - 50;
        const temperature7 = Math.floor(Math.random() * 100) - 50;
        const temperature8 = Math.floor(Math.random() * 100) - 50;
        const temperature9 = Math.floor(Math.random() * 100) - 50;
        const temperature10 = Math.floor(Math.random() * 100) - 50;
        // знаю що можно було б зробити через масив у циклі for, але ми ще не проходили масиви
        // var temperatures = [];
        // for (var i = 0; i < 10; i++) {
        //     temperatures[i] = Math.floor(Math.random() * 100) - 50;
        // }
        // getNegativeTemperaturesCount(temperatures)

        function getNegativeTemperaturesCount(...temperatures) {
            let negativeTemperaturesCount = 0;

            for (const temperature of temperatures) {
                if (temperature < 0) {
                    negativeTemperaturesCount++;
                }
            }

            return negativeTemperaturesCount;
        }

        const negativeTemperaturesCount = getNegativeTemperaturesCount(
            temperature1,
            temperature2,
            temperature3,
            temperature4,
            temperature5,
            temperature6,
            temperature7,
            temperature8,
            temperature9,
            temperature10
        );

        document.write(`Покази температур: ${temperature1}, ${temperature2}, ${temperature3}, ${temperature4}, ${temperature5}, ${temperature6}, ${temperature7}, ${temperature8}, ${temperature9}, ${temperature10}<br>`);
        document.write(`Кількість від'ємних показів температури: ${negativeTemperaturesCount}`);
    </script>
