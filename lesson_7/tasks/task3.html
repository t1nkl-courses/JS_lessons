    <h1>Задача 3.</h1>

    <p>
        Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
    </p>

    <script>
        const dayNumber = parseInt(prompt('Введіть номер дня:', 1));

        function isWorkingDay(day) {
            switch (day) {
                case 1:
                case 2:
                case 3:
                case 4:
                case 5:
                    return 'Робочий день';
                case 6:
                case 7:
                    return 'Вихідний день';
                default:
                    return 'Невідомий день';
            }
        }

        document.write(isWorkingDay(dayNumber));
    </script>
