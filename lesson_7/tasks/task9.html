    <h1>Задача 9.</h1>

    <p>
        Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання, куди переходимо при кліку на зображення (тег img повине знаходитись у середині тега a: <a> <img src=”шлях”> </a>
    </p>

    <script>
        function getBanner(image, title, link) {
            return `<a href="${link}"><img src="${image}" alt="${title}" width="100"></a>`;
        }

        // спробував одразу все визивати в функції  
        document.write(
            getBanner(
                prompt('Введіть шлях до зображення:', `../img/${Math.floor(Math.random() * 4) + 1}.png`),
                prompt('Введіть заголовок:', 'Заголовок'),
                prompt('Введіть посилання:', 'https://google.com')
            )
        );
    </script>
