    <h1>Задача 7.</h1>

    <p>
        Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
    </p>

    <script>
        const rows = parseInt(prompt('Введіть кількість рядків:', 1));
        const cols = parseInt(prompt('Введіть кількість стовпців:', 1));

        function createTable(rows = 1, cols = 1) { // просто приклад дефолтних значень
            let table = '<table border="1">';

            for (let i = 0; i < rows; i++) {
                table += '<tr>';

                for (let j = 0; j < cols; j++) {
                    table += `<td>Текст рядка ${i}, стовпця ${j}</td>`; // шаблонні рядки
                }

                table += '</tr>';
            }

            table += '</table>';

            return table;
        }

        document.write(createTable(rows, cols));
    </script>
