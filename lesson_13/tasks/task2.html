    <h1>Задача 2.</h1>

    <p>
        Нехай <code>X0 = X1 = 1, Xi = Xi-1 + 2Xi-2</code>, де <code>i = 1,2,3...</code> Визначити Xn.
        Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів
    </p>

    <script>
        function recursive(x) {
            if (x === 0 || x === 1) {
                return 1;
            }

            return recursive(x - 1) + 2 * recursive(x - 2);
        }

        function nonRecursive(x) {
            let result = 1;
            let prev = 1;

            for (let i = 1; i < x; i++) {
                let temp = result;
                result += 2 * prev;
                prev = temp;
            }

            return result;
        }

        document.write(`Рекурсивний алгоритм: ${recursive(10)}<br>`);
        document.write(`Нерекурсивний алгоритм: ${nonRecursive(10)}`);
    </script>
