    <h1>Задача 3.</h1>

    <p>
        Випадковим чином генерується число від 1 до 5.
        Спробуйте вгадати число за 2 спроби.
    </p>

    <script>
        const random = Math.floor(Math.random() * 5) + 1;
        const userNumber = parseInt(prompt("Введіть число від 1 до 5 -", 0));

        if (userNumber === random) {
            document.write(`Ви вгадали число за 1 спробу`);
        } else {
            const userNumber2 = parseInt(prompt("Введіть число від 1 до 5 -", 0));

            if (userNumber2 === random) {
                document.write(`Ви вгадали число за 2 спроби`);
            } else {
                document.write(`Ви не вгадали число`);
            }
        }
    </script>
