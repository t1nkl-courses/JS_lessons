    <h1>Задача 5.</h1>

    <p>
        З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).
        Вивести на екран назву транспортного засобу, яким він може керувати.
    </p>

    <script>
        const userDriverLicense = prompt("Введіть назву категорії водія -").toUpperCase();

        switch (userDriverLicense) {
            case `A`:
                document.write(`Ви можете керувати мотоциклом`);
                break;
            case `B`:
                document.write(`Ви можете керувати легковим автомобілем`);
                break;
            case `C`:
                document.write(`Ви можете керувати вантажним автомобілем`);
                break;
            default:
                document.write(`Ви не можете керувати жодним транспортним засобом`);
        }
    </script>
