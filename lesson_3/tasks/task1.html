    <h1>Задача 1.</h1>

    <p>
        З клавіатури вводяться імена двох дітей та кількість у них цукерок.
        Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
    </p>

    <script>
        const children1Name = prompt("Введіть ім’я першої дитини -");
        const children1Candies = parseInt(prompt("Введіть кількість цукерок першої дитини -", 0));
        const children2Name = prompt("Введіть ім’я другої дитини -");
        const children2Candies = parseInt(prompt("Введіть кількість цукерок другої дитини -", 0));

        if (children1Candies > children2Candies) {
            document.write(`${children1Name} має більше цукерок`);
        } else if (children1Candies < children2Candies) {
            document.write(`${children2Name} має більше цукерок`);
        } else {
            document.write(`Кількість цукерок однакова`);
        }
    </script>
</body>
