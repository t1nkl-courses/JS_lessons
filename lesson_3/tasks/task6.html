    <h1>Задача 6.</h1>

    <p>
        З клавіатури вводиться номер дня тижня.
        Вивести на екран назву дня.
    </p>

    <script>
        const dayNumberInWeek = parseInt(prompt("Введіть номер дня тижня -", 0));
        
        switch (dayNumberInWeek) {
            case 1:
                document.write(`Понеділок`);
                break;
            case 2:
                document.write(`Вівторок`);
                break;
            case 3:
                document.write(`Середа`);
                break;
            case 4:
                document.write(`Четвер`);
                break;
            case 5:
                document.write(`П'ятниця`);
                break;
            case 6:
                document.write(`Субота`);
                break;
            case 7:
                document.write(`Неділя`);
                break;
            default:
                document.write(`Ви ввели невірний номер дня тижня`);
                break;
        }
    </script>
