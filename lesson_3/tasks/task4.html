    <h1>Задача 4.</h1>

    <p>
        З клавіатури вводиться вік людини.
        Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
    </p>

    <script>
        const KIDS_AGE = 7;
              STUDENT_AGE = 18;
              WORKER_AGE = 25;
              PENSIONER_AGE = 60;
        const userAge = parseInt(prompt("Введіть вік людини -", 0));
        let result = '';

        switch (true) {
            case userAge < KIDS_AGE:
                result = 'Ви ще дитина';
                break;
            case (userAge >= KIDS_AGE && userAge < STUDENT_AGE):
                result = 'Ви ще школяр';
                break;
            case (userAge >= STUDENT_AGE && userAge < WORKER_AGE):
                result = 'Ви ще студент';
                break;
            case (userAge >= WORKER_AGE && userAge < PENSIONER_AGE):
                result = 'Ви ще працівник';
                break;
            case userAge >= PENSIONER_AGE:
                result = 'Ви вже пенсіонер';
                break;
        }

        document.write(result);
    </script>
