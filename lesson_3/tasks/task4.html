    <h1>Задача 4.</h1>

    <p>
        З клавіатури вводиться вік людини.
        Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
    </p>

    <script>
        const userAge = parseInt(prompt("Введіть вік людини -", 0));

        switch (userAge) {
            case userAge < 7:
                document.write(`Ви ще дитина`);
                break;
            case userAge >= 7 && userAge < 18:
                document.write(`Ви ще школяр`);
                break;
            case userAge >= 18 && userAge < 25:
                document.write(`Ви ще студент`);
                break;
            case userAge >= 25 && userAge < 60:
                document.write(`Ви ще працівник`);
                break;
            case userAge >= 60:
                document.write(`Щасливої дороги`);
                break;
        }
    </script>
