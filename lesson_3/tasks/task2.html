    <h1>Задача 2.</h1>

    <p>
        З клавіатури вводиться ціна товару і кількість грошей.
        Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
    </p>

    <script>
        const productPrice = parseFloat(prompt("Введіть ціну товару -", 0));
        const userMoney = parseFloat(prompt("Введіть кількість грошей -", 0));

        if (userMoney < productPrice) {
            document.write(`Ви не можете купити товар`);
        } else if (userMoney > productPrice) {
            document.write(`Ви можете купити товар та лотерею за 4 грн`);
        } else {
            document.write(`Ви можете купити товар`);
        }
    </script>
