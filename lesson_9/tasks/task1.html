    <h1>Задача 1.</h1>

    <p>
        Користувач вводить кількість елементів.
        Створити масив, що складається з вказаної кількості елементів заповнених нулями.
    </p>

    <script>
        let arr = []
            arrLength = parseInt(prompt('Введіть кількість елементів масиву', 1));

        // просто для тестування
        if (arrLength === 1) {
            arrLength = 10;
        }

        for (let i = 0; i < arrLength; i++) {
            arr[i] = 0;
        }

        document.write(arr);
    </script>
