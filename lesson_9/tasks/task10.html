    <h1>Задача 10.</h1>

    <p>
        Дано масив цін у грн.
        Податок складає 20%.
        Сформувати масив, який буде містити величину сплаченого податку у грн.
    </p>

    <script>
        const arr = [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000];
        let newArr = [];

        newArr = arr.map(function (item, i, arr) {
            return item * 0.2;
        });

        document.write(newArr);
    </script>
