    <h1>Задача 3.</h1>

    <p>
        Користувач вводить кількість елементів.
        Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
    </p>

    <script>
        let arr = [],
            arrLength = parseInt(prompt('Введіть кількість елементів масиву', 1));

        // просто для тестування
        if (arrLength === 1) {
            arrLength = 10;
        }

        for (let i = 0; i < arrLength; i++) {
            if (i < 5) {
                arr[i] = 1;
            } else {
                arr[i] = 7;
            }
        }

        document.write(arr);
    </script>
