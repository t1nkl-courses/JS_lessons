    <h1>Задача 7.</h1>

    <p>
        Дано масив цін.
        Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
    </p>

    <script>
        const prices = [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000, 1100, 1200, 1300, 1400, 1500, 1600, 1700, 1800, 1900, 2000];
        let discount = 0.3;

        prices.forEach(function (item, i, arr) {
            if (item > 1000) {
                arr[i] = item - (item * discount);
            }
        });

        document.write(prices);
    </script>
