    <h1>Задача 8.</h1>

    <p>
        Дано масив номерів авто.
        Сформувати новий масив тих, які починаються на «А»
    </p>

    <script>
        const arr = ['А123АА', 'АА123А', 'ААА123', '123ААА', '123АА', '123А'];
        let newArr = [];

        newArr = arr.filter(function (item, i, arr) {
            return item[0] === 'А';
        });

        document.write(newArr);
    </script>
