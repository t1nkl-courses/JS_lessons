    <h1>Задача 16.</h1>

    <p>
        Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів.
        Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.
    </p>

    <script>
        const daysInWeek = 7;
        const weekCount = parseInt(prompt(`Введіть кількість тижнів`, 0));

        if (isNaN(weekCount)) {
            alert('Введіть число!');
            throw new Error('Помилка! Введіть число!'); // return; - Uncaught SyntaxError: Illegal return statement
        }

        var totalProfit = 0;

        for (var i = 1; i <= weekCount; i++) {
            var weekProfit = 0;

            for (var j = 1; j <= daysInWeek; j++) {
                var dayProfit = parseFloat(prompt(`Введіть прибуток за ${j} день ${i} тижня`, 0));

                if (isNaN(dayProfit)) {
                    alert('Введіть число!');
                    throw new Error('Помилка! Введіть число!'); // return; - Uncaught SyntaxError: Illegal return statement, а continue вважаю не доречним тут використовувати
                }

                weekProfit += dayProfit;
            }

            totalProfit += weekProfit;

            document.write(`Прибуток за ${i} тиждень: ${weekProfit.toFixed(2)}<br>`);
        }

        document.write(`Загальний прибуток: ${totalProfit.toFixed(2)}`);
    </script>
</body>
