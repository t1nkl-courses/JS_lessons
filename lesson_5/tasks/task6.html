    <h1>Задача 6.</h1>

    <p>
        Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
    </p>

    <script>
        let number = 1;
            table = '';

        for (let i = 1; i <= 3; i++) {
            table += '<table border="1">';

            for (let j = 1; j <= 3; j++) {
                table += '<tr>';

                for (let k = 1; k <= 3; k++) {
                    table += `<td>Число: ${number}</td>`;
                    number++;
                }

                table += '</tr>';
            }

            table += '</table><br>';
        }

        document.write(table);
    </script>
