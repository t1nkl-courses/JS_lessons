    <h1>Задача 2.</h1>

    <p>
        Створити 10 елементів для введення цін продуктів
    </p>

    <script>
        var product = '';

        for (var i = 1; i <= 10; i++) {
            product += `Продукт ${i}: <input type="number" id="product-${i}"><br>`;
        }

        document.write(product);
    </script>
