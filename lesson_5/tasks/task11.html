    <h1>Задача 11.</h1>

    <p>
        Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.
    </p>

    <script>
        const firstNumber = parseInt(prompt('Введіть перше число', 0));
        const secondNumber = parseInt(prompt('Введіть друге число', 0));

        if (isNaN(firstNumber) || isNaN(secondNumber)) {
            alert('Введіть число!');
            throw new Error('Помилка! Введіть число!'); // return; - Uncaught SyntaxError: Illegal return statement
        }

        var sum = 0;
        var count = 0;
        var i = firstNumber;

        while (count < 5) {
            if (i % 2 !== 0) {
                sum += i;
                count++;
            }

            i++;
        }

        document.write(`Сума 5 непарних чисел, що знаходяться між заданими числами: ${sum}`);
    </script>
