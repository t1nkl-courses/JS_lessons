    <h1>Задача 8.</h1>

    <p>
        Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm)
    </p>

    <script>
        const userNumber = parseInt(prompt('Загадайте число', 0));

        if (isNaN(userNumber)) {
            alert('Введіть число!');
            throw new Error('Помилка! Введіть число!'); // return; - Uncaught SyntaxError: Illegal return statement
        }
        
        var attempts = 0;

        while (attempts < 3) {
            var guess = Math.floor(Math.random() * (userNumber * 2)) + 1; // Роблю діапазон вдвічі більше за число, яке вводить користувач
            var answer = confirm(`Ваше число ${guess}?`);

            if (answer) {
                alert('Я вгадав!');
                break;
            }

            attempts++;
        }

        if (attempts === 3) {
            alert('Я не вгадав :(');
        }
    </script>
