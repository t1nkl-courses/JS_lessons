    <h1>Задача 4.</h1>

    <p>
        Вивести таблицю з 3 рядків і 7 стовпців
    </p>

    <script>
        var table = '<table border="1">';

        for (var i = 1; i <= 3; i++) {
            table += '<tr>';

            for (var j = 1; j <= 7; j++) {
                table += `<td>Стовпець ${j}</td>`;
            }

            table += '</tr>';
        }

        table += '</table>';

        document.write(table);
    </script>
