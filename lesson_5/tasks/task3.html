    <h1>Задача 3.</h1>

    <p>
        Вивести таблицю з одним рядком і 7 стовпцями
    </p>

    <script>
        var table = '<table border="1"><tr>';

        for (var i = 1; i <= 7; i++) {
            table += `<td>Стовпець ${i}</td>`;
        }

        table += '</tr></table>';

        document.write(table);
    </script>
