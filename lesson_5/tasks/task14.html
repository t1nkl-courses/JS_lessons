    <h1>Задача 14.</h1>

    <p>
        Каса.
        Користувачу повідомляють суму, яку йому треба сплатити.
        Користувач поступово вводить суму грошей до тих пір,
        поки суми не буде достатньо для оплати товарів
        (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).
    </p>

    <script>
        const price = Math.floor(Math.random() * 100); // просто генерую випадкову ціну
        var cashCurrent = 0;
        var isEnough = false;

        do {
            const cashInput = parseFloat(prompt(`Введіть суму грошей, яку ви хочете внести. Всього до сплати: ${price}`, 0));

            if (isNaN(cashInput)) {
                alert('Введіть число!');
                continue;
            }

            if (cashInput < 0) {
                alert('Введіть додатнє число!');
                continue;
            }

            cashCurrent += cashInput;

            if (cashCurrent < price) {
                alert(`Ви внесли ${cashInput.toFixed(2)} грн. Всього внесено: ${cashCurrent.toFixed(2)} грн. Всього до сплати: ${price} грн. Вам потрібно внести ще ${(price - cashCurrent).toFixed(2)} грн.`);
            } else {
                isEnough = true;
                break;
            }
        } while (cashCurrent < price);

        if (isEnough) {
            document.write(`Всього внесено: ${cashCurrent.toFixed(2)} грн. Всього до сплати: ${price} грн. Ваша решта: ${(cashCurrent - price).toFixed(2)} грн.<br>`);
        }

        document.write('Дякуємо за покупку!');
    </script>
</body>
