    <h1>Задача 5.</h1>

    <p>
        Вивести таблицю
    </p>

    <script>
        let number = 1
            table = '<table border="1">';

        for (let i = 1; i <= 3; i++) {
            table += '<tr>';

            for (let j = 1; j <= 3; j++) {
                table += `<td>Число: ${number}</td>`;
                number++;
            }

            table += '</tr>';
        }

        table += '</table>';

        document.write(table);
    </script>
</body>
