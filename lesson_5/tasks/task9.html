    <h1>Задача 9.</h1>

    <p>
        Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm)
    </p>

    <script>
        const userNumber = parseInt(prompt('Загадайте число', 0));

        if (isNaN(userNumber)) {
            alert('Введіть число!');
            throw new Error('Помилка! Введіть число!'); // return; - Uncaught SyntaxError: Illegal return statement
        }

        do {
            var guess = Math.floor(Math.random() * userNumber) + 1;
            var answer = confirm(`Ваше число ${guess}?`);
        } while (!answer);

        alert('Я вгадав!');
    </script>
