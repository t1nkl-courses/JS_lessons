    <h1>Задача 7.</h1>

    <p>
        Вивести на екран N абзаців (N вводиться користувачем) за зразком
    </p>

    <script>
        const paragraph = parseInt(prompt('Введіть кількість абзаців', 1));

        if (isNaN(paragraph)) {
            document.write('Введіть число!');
            throw new Error('Помилка! Введіть число!'); // return; - Uncaught SyntaxError: Illegal return statement
        }

        let result = '';

        for (let i = 1; i <= paragraph; i++) {
            result += `<h1>Заголовок ${i}</h1>`;

            for (let j = 1; j <= i; j++) {
                result += `<p>Розділ ${i}, параграф ${j}</p>`;
            }

            result += '<hr>';
        }

        document.write(result);
    </script>
