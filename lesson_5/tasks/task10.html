    <h1>Задача 10.</h1>

    <p>
        Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
    </p>

    <script>
        const firstNumber = parseInt(prompt('Введіть перше число', 0));
        const secondNumber = parseInt(prompt('Введіть друге число', 0));

        if (isNaN(firstNumber) || isNaN(secondNumber)) {
            alert('Введіть число!');
            throw new Error('Помилка! Введіть число!'); // return; - Uncaught SyntaxError: Illegal return statement
        }

        var sum = 0;

        for (var i = firstNumber; i <= secondNumber; i++) {
            if (i % 2 !== 0) {
                sum += i;
            }
        }

        document.write(`Сума всіх непарних чисел, що знаходяться між заданими числами: ${sum}`);
    </script>
