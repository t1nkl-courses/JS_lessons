    <h1>Задача 5.</h1>

    <p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>

    <script>
        var seconds = parseInt(prompt("Введіть кількість секунд", 0));
        
        var hours = Math.floor(seconds / 3600);
        var minutes = Math.floor((seconds - hours * 3600) / 60);
        
        document.write(`Годин: ${hours} <br>`);
        document.write(`Хвилин: ${minutes}`);
    </script>
