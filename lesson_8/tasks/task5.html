    <h1>Задача 5.</h1>

    <p>
        Дано послідовність оцінок учня.
        Підрахувати кількість:
        <ul>
            <li>двійок;</li>
            <li>кількість хороших оцінок (добре, відмінно);</li>
            <li>кількість оцінок, які нижче середнього;</li>
        </ul>
    </p>

    <script>
        const marks = Array.from({length: 20}, () => Math.floor(Math.random() * 5) + 1);
        const averageMark = marks.reduce((a, b) => { return a + b }) / marks.length;
        let marksWithNumberTwo = 0
            marksAboveFour = 0
            marksBelowAverage = 0;

        for (let i = 0; i < marks.length; i++) {
            if (marks[i] < averageMark) {
                marksBelowAverage++;
            }

            if (marks[i] === 2) {
                marksWithNumberTwo++;
                continue;
            }

            if (marks[i] >= 4) {
                marksAboveFour++;
            }
        }

        let result = '';
        result += `Оцінки: ${marks.join(', ')}<br>`;
        result += `Кількість двійок: ${marksWithNumberTwo}<br>`;
        result += `Кількість хороших оцінок: ${marksAboveFour}<br>`;
        result += `Кількість оцінок, які нижче середнього: ${marksBelowAverage}<br>`;
        result += `Середня оцінка: ${averageMark.toFixed(1)}`;

        document.write(result);
    </script>
</body>
