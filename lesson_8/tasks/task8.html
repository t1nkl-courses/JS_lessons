    <h1>Задача 8.</h1>

    <p>
        Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином значеннями від -500 до 500).
        Надаючи користувачу можливість вибирати номери елементів (поки він не відмовиться).
        Знаходити сумарний виграш.
    </p>

    <script>
        const randomElements = 20;
        let randomElementsArray = []
            sum = 0
            win = 0
            lose = 0
            gameOver = false;

        for (let i = 0; i < randomElements; i++) {
            randomElementsArray[i] = Math.floor(Math.random() * 1001) - 500;
        }

        while (!gameOver) {
            const userChoice = parseInt(prompt('Введіть номер елемента, який хочете вибрати'));
            if (userChoice < 0 || userChoice > randomElements) {
                alert(`Введіть число від 0 до ${randomElements}`);
                continue;
            }
            
            if (randomElementsArray[userChoice] > 0) {
                alert('Ви виграли ' + randomElementsArray[userChoice]);
                
                sum += randomElementsArray[userChoice];
                win++;
            } else if (randomElementsArray[userChoice] < 0) {
                alert('Ви програли ' + randomElementsArray[userChoice]);
                
                sum += randomElementsArray[userChoice];
                lose++;
            } else {
                alert('Ви вибрали нуль');
            }
            
            const continueAnswer = confirm('Продовжити гру?');
            if (!continueAnswer) {
                gameOver = true;
            }
        }

        document.write(`Ви виграли ${win} разів, програли ${lose} разів. Ваш виграш становить ${sum}`);
    </script>
</body>
