    <h1>Задача 4.</h1>

    <p>
        Дано послідовність номерів автомобілів.
        Підрахувати кількість номерів, які:
        <ul>
            <li>починаються на букву «А»;</li>
            <li>перша і остання літери співпадають;</li>
            <li>складаються з більше ніш 5 символів;</li>
        </ul>
    </p>

    <script>
        const numbers = [
            'АА1АА',
            'BА12АА',
            'АА123АB',
            'BА1234АB',
            'CА12345АА',
            'CА123456АB',
        ];

        // вирішив тут зробити 3 функції, але у 5-му завданні зробив одну функцію
        function getNumbersCountStartsWithLetterA(numbers) {
            let count = 0;

            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i].startsWith('А')) {
                    count++;
                }
            }

            return count;
        }

        function getNumbersCountStartAndEndsWithSameLetter(numbers) {
            let count = 0;

            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i].charAt(0) === numbers[i].charAt(numbers[i].length - 1)) {
                    count++;
                }
            }

            return count;
        }

        function getNumbersCountMoreThanFiveSymbols(numbers) {
            let count = 0;

            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i].length > 5) {
                    count++;
                }
            }

            return count;
        }

        document.write(`Всі номери: ${numbers.length}<br>`);
        document.write(`Кількість номерів, які починаються на букву «А»: ${getNumbersCountStartsWithLetterA(numbers)}<br>`);
        document.write(`Кількість номерів, які починаються і закінчуються на букву «А»: ${getNumbersCountStartAndEndsWithSameLetter(numbers)}<br>`);
        document.write(`Кількість номерів, які складаються з більше ніж 5 символів: ${getNumbersCountMoreThanFiveSymbols(numbers)}`);
    </script>
