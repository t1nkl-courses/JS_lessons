    <h1>Задача 1.</h1>

    <p>
        Дано масив, який містить оцінки з К предметів.<br>
        Знайти середній бал і з’ясувати до якої категорії він відноситься:
        <ul>
            <li>відмінник</li>
            <li>хорошист (оцінки добре і відмінно)</li>
            <li>трійочник (є хоча би одна трійка)</li>
            <li>двійочник (має хоча би одну двійку)</li>
        </ul>
    </p>

    <script>
        const marks = Array.from({length: 20}, () => Math.floor(Math.random() * 5) + 1);
        const averageMark = marks.reduce((a, b) => { return a + b }) / marks.length;
        let sum = 0
            category = '';

        switch (true) {
            case averageMark == 5:
                category = 'Відмінник';
                break;
            case averageMark < 5 && averageMark >= 4:
                category = 'Хорошист';
                break;
            case averageMark < 4 && averageMark >= 3:
                category = 'Трійочник';
                break;
            case averageMark < 3:
                category = 'Двійочник';
                break;
        }

        document.write(`Середній бал: ${averageMark.toFixed(1)}<br>`);
        document.write(`Категорія: ${category}`);
    </script>
